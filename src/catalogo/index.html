<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
    <title>Play&Star</title>
</head>
<body>
    
    <header id=¨header¨ class="fx-row fx-content-space-between fx-align-items-center">
      <div class="menu container">
        <input type="checkbox" id="menu" />
        <label for="menu">
            <img src="../assets/img/menu.png" class="menu-icono">
        </label>
        <nav class="navbar">
            <ul class="fx-row fx-align-items-center fx-content-space-between">
              <li><a href="./index.html">Inicio</a></li>
              <li><a href="./catalogo/index.html">Catalogo</a></li>
              <li><a href="./ventas/index.html">Ventas</a></li>
            </ul>

        </nav>
      </div>

      <a id="logo" href="/" class="fx-row">
        <img src="../assets/img/logo.png" title="Play&Star">
      </a>  
    </header>
    
    <main>

      <h1>Catalogo de Salas</h1>
  
       <form id="filter-form">
        <div id="filter-section">
          <input type="text"   id="text" placeholder="Nombre o descripción">
          <input type="number" id="bedrooms" placeholder="Número de habitaciones">
          <input type="number" id="price-min" placeholder="Precio mínimo">
          <input type="number" id="price-max" placeholder="Precio máximo">
          <button type="submit" id="apply-filters">Aplicar filtros</button>
          <button type="reset" id="reset-filters">Restablecer</button>
        </div>
      </form>
  
      <br>
  
      <div class="table-container">
  
        <table id="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Recámaras</th>
              <th>Baños</th>
              <th>Precio</th>
              <th>Terreno (m²)</th>
              <th>Construcción (m²)</th>
            </tr>
          </thead>
          <tbody id="data-table-body">
            <!-- Aquí se generará la tabla dinámicamente -->
          </tbody>
        </table>
  
      </div>
  
      <div id="message-not-found">
        <p>No hay salas disponibles en este momento.</p>
      </div>
  
    </main>
  
  
</body>
</html>
